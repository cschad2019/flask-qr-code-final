<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <div class="analytics">
            <h2>Analytics Overview</h2>
            <label><strong>Total Users:</strong></label>
            <p>{{ user_count }}</p>

            <label><strong>Premium Users:</strong></label>
            <p>{{ premium_count }}</p>

            <label><strong>Total Sales:</strong></label>
            <p>${{ total_sales }}</p>
        </div>
        <div class="actions">
            <button onclick="window.location.href='{{ url_for('logout') }}';">Logout</button>
        </div>
    </div>
</body>
</html>
