<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <form action="{{ url_for('generate_qr') }}" method="POST" enctype="multipart/form-data">
            <label for="url">Enter URL:</label>
            <input type="text" id="url" name="url" required>

            <label for="color">Choose Color:</label>
            <input type="text" id="color" name="color" placeholder="e.g., red" required>

            <label for="shape">Choose Shape:</label>
            <select id="shape" name="shape">
                <option value="square">Square</option>
                <option value="circle">Circle</option>
                <option value="triangle">Triangle</option>
            </select>

            <!-- Hidden Image Upload (Premium) -->
            <label for="image" id="imageLabel" style="display:none;">Upload Image for Center (Premium):</label>
            <input type="file" id="image" name="image" accept="image/png" style="display:none;">

            <button type="submit">Generate QR Code</button>
        </form>

        <!-- Premium Feature Button -->
        <button id="premiumBtn">Sign Up for Premium Features</button>
        <div id="premiumOptions" style="display:none;">
            <!-- RGB Color Picker -->
            <label for="rgbColor">Choose a Custom RGB Color:</label>
            <input type="color" id="rgbColor" name="color" style="display:none;">

            <!-- Show Upload Image Button for Premium Users -->
            <button id="uploadImageBtn" style="display:none;">Upload Image for Center</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
