<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="cont">
        <!-- Login Form Section -->
        <div class="form-container">
            <div class="form sign-in" id="loginForm">
                <form method="POST" action="{{ url_for('login') }}">
                    <h2>Welcome Back</h2>
                    <label>
                        <span>Email</span>
                        <input type="email" name="username" autocomplete="username" required/>
                    </label>
                    <label>
                        <span>Password</span>
                        <input type="password" name="password" autocomplete="current-password" required/>
                    </label>
                    <button type="submit" class="submit">Sign In</button>
                    <p class="switch-section">Don't have an account? <a href="#" id="switchToSignUp">Sign up here</a></p>
                </form>
            </div>

            <!-- Signup Section -->
            <div class="form sign-up" id="signupForm" style="display: none;">
                <form method="POST" action="{{ url_for('signup') }}">
                    <h2>Create Your Account</h2>
                    <label>
                        <span>Name</span>
                        <input type="text" name="name" required/>
                    </label>
                    <label>
                        <span>Email</span>
                        <input type="email" name="email" autocomplete="username" required/>
                    </label>
                    <label>
                        <span>Password</span>
                        <input type="password" name="password" autocomplete="new-password" required/>
                    </label>
                    <label>
                        <span>Membership Type</span><br>
                        <input type="radio" name="membership_type" value="standard" checked> Standard
                        <input type="radio" name="membership_type" value="premium"> Premium
                    </label>
                    <button type="submit" class="submit">Sign Up</button>
                    <p class="switch-section">Already have an account? <a href="#" id="switchToSignIn">Sign in here</a></p>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript for Form Switching -->
    <script>
        document.getElementById('switchToSignUp').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        });

        document.getElementById('switchToSignIn').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        });
    </script>
</body>
</html>
