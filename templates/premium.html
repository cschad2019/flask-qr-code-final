<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EAF4F8; /* Matches the light blue in your logo */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items at the top with padding */
            height: 100vh;
            margin: 0;
            padding-top: 20px; /* Ensures space above the logo */
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 5px solid #B7E3E4; /* Adds a complementary border */
            position: relative;
        }

        img {
            margin-top: 0; /* No additional margin needed with body padding */
            max-width: 60%; /* Keeps the size consistent */
            height: auto;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            text-align: left;
            color: #333333;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="color"] {
            height: 40px;
            padding: 0;
        }

        button {
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button.submit-btn {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            margin-bottom: 10px;
        }

        button.submit-btn:hover {
            background-color: #45A049;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function syncColorPicker() {
            const colorPicker = document.getElementById('colorPicker');
            const colorInput = document.getElementById('color');

            colorPicker.addEventListener('input', () => {
                colorInput.value = colorPicker.value;
            });

            colorInput.addEventListener('input', () => {
                if (colorInput.value.startsWith('#') && colorInput.value.length === 7) {
                    colorPicker.value = colorInput.value;
                }
            });
        }

        document.addEventListener('DOMContentLoaded', syncColorPicker);
    </script>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="{{ url_for('static', filename='StyleQRNEWNEW.png') }}" alt="Style QR Logo">

        <form action="{{ url_for('generate_qr') }}" method="POST" enctype="multipart/form-data">
            <label for="url">Enter URL:</label>
            <input type="text" id="url" name="url" placeholder="https://example.com" required>

            <label for="color">Choose Color:</label>
            <input type="text" id="color" name="color" placeholder="e.g., red">

            <label for="colorPicker">Choose Color:</label>
            <input type="color" id="colorPicker" name="colorPicker" value="#000000">
            
            <label for="shape">Choose Data Pattern:</label>
            <select id="shape" name="shape">
                <option value="square">Square</option>
                <option value="circle">Circle (Black only available)</option>
            </select>

            <label for="image">Upload Image/Logo:</label>
            <input type="file" id="image" name="image" accept="image/*">

            <button type="submit" class="submit-btn">Generate QR Code</button>
        </form>

        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>
</body>
</html>
