<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style QR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="{{ url_for('static', filename='StyleQRNEWNEW.png') }}" alt="Style QR Logo" 
             style="max-width: 60%; height: auto; margin-bottom: 20px;">

        <!-- QR Code Generator Form -->
        <form action="{{ url_for('generate_qr') }}" method="POST" enctype="multipart/form-data">
            <!-- URL Input -->
            <label for="url">Enter URL:</label>
            <input type="text" id="url" name="url" placeholder="https://example.com" required>

            <!-- Color Input -->
            <label for="color">Choose Color:</label>
            <input type="text" id="color" name="color" placeholder="e.g., red">

            <!-- Data Pattern Selector -->
            <label for="shape">Choose Data Pattern:</label>
            <select id="shape" name="shape">
                <option value="square">Square</option>
                <option value="circle">Circle</option>
                <option value="triangle">Triangle</option>
            </select>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Generate QR Code</button>
        </form>

        <a href="{{ url_for('premium') }}">
            <button class="premium-btn">Access Premium Features</button>
        </a>

        <a href="{{ url_for('logout') }}" class="logout-btn">Log Out</a>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .premium-btn {
            background-color: #007bff;
            color: white;
            width: 100%;
            margin: 15px 0;
        }

        .premium-btn:hover {
            background-color: #0056b3;
        }

        .logout-btn {
            margin-top: 20px;
            display: inline-block;
            width: 100%;
            padding: 10px 0;
            background-color: #dc3545;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }

        .logout-btn:hover {
            background-color: #b82e39;
        }
    </style>
</body>
</html>
