<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Features</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Premium Features</h1>
        <!-- RGB Color Picker -->
        <label for="rgbColor">Choose a Custom RGB Color:</label>
        <input type="color" id="rgbColor" name="color">

        <!-- Image/Logo Upload -->
        <label for="image">Upload Image/Logo for Center (Premium):</label>
        <input type="file" id="image" name="image" accept="image/png">
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
