<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style QR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Image as title with resized dimensions -->
        <img src="{{ url_for('static', filename='StyleQRNEWNEW.png') }}" alt="Style QR" id="title-image" style="max-width: 180px; height: auto;">

        <form action="{{ url_for('generate_qr') }}" method="POST" enctype="multipart/form-data">
            <label for="url">
                <span>Enter URL:</span>
                <input type="text" id="url" name="url" required>
            </label>

            <label for="color">
                <span>Choose Color:</span>
                <input type="text" id="color" name="color" placeholder="e.g., red">
            </label>

            <label for="shape">
                <span>Choose Shape Pattern:</span>
                <select id="shape" name="shape">
                    <option value="square">Square</option>
                    <option value="circle">Circle</option>
                    <option value="triangle">Triangle</option>
                </select>
            </label>

            {% if session.get('is_premium') %}
                <label for="image">
                    <span>Upload Image/Logo for Center (Premium):</span>
                    <input type="file" id="image" name="image" accept="image/png">
                </label>
            {% endif %}

            <button type="submit" class="submit">Generate QR Code</button>
        </form>

        {% if not session.get('is_premium') %}
            <button id="premiumBtn" onclick="window.location.href='{{ url_for('premium_signup') }}';">Sign Up for Premium Features</button>
        {% endif %}
        
        <button onclick="window.location.href='{{ url_for('logout') }}';" style="background-color: red;">Log Out</button>
    </div>
</body>
</html>
