<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        img {
            max-width: 40%;
            height: auto;
            margin-bottom: 50px; /* Increased margin to move logo down */
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function syncColorPicker() {
            const colorPicker = document.getElementById('colorPicker');
            const colorInput = document.getElementById('color');

            colorPicker.addEventListener('input', () => {
                colorInput.value = colorPicker.value;
            });

            colorInput.addEventListener('input', () => {
                if (colorInput.value.startsWith('#') && colorInput.value.length === 7) {
                    colorPicker.value = colorInput.value;
                }
            });
        }

        document.addEventListener('DOMContentLoaded', syncColorPicker);
    </script>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='StyleQRNEWNEW.png') }}" alt="Style QR Logo">

        <form action="{{ url_for('generate_qr') }}" method="POST" enctype="multipart/form-data">
            <label for="url">Enter URL:</label>
            <input type="text" id="url" name="url" placeholder="https://example.com" required>

            <label for="color">Choose Color (Hex or Name):</label>
            <input type="text" id="color" name="color" placeholder="e.g., #000000 or red">

            <label for="colorPicker">Choose Color (RGB):</label>
            <input type="color" id="colorPicker" name="colorPicker" value="#000000">
            
            <label for="shape">Choose Shape:</label>
            <select id="shape" name="shape">
                <option value="square">Square</option>
                <option value="circle">Circle</option>
                <option value="triangle">Triangle</option>
            </select>

            <label for="image">Upload Image/Logo for Center (Optional):</label>
            <input type="file" id="image" name="image" accept="image/*">

            <button type="submit">Generate QR Code</button>
        </form>

        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>
</body>
</html>
