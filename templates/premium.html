<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Features</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Premium Features</h1>

        {% if is_premium %}
            <p>Thank you for being a premium member!</p>
            <p>Your membership type: <strong>{{ membership_type }}</strong></p>
        {% else %}
            <p>You are not a premium member yet.</p>
            <a href="{{ url_for('premium_signup') }}" class="button">Sign Up for Premium Membership</a>
        {% endif %}
        
        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>
</body>
</html>
