<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="cont">
        <!-- Login Form Section -->
        <div class="form sign-in">
            <form method="POST" action="{{ url_for('login') }}">
                <h2>Welcome</h2>
                <label>
                    <span>Email</span>
                    <input type="email" name="username" autocomplete="username" required/>
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" name="password" autocomplete="current-password" required/>
                </label>
                <p class="forgot-pass">Forgot password?</p>
                <button type="submit" class="submit">Sign In</button>
            </form>
        </div>

        <!-- Signup Section -->
        <div class="form sign-up">
            <h2>Create Your Account</h2>
            <form method="POST" action="{{ url_for('signup') }}">
                <label>
                    <span>Name</span>
                    <input type="text" name="name" required/>
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" name="email" autocomplete="username" required/>
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" name="password" autocomplete="new-password" required/>
                </label>
                <label>
                    <span>Membership Type</span>
                    <input type="radio" name="membership_type" value="standard" checked> Standard
                    <input type="radio" name="membership_type" value="premium"> Premium
                </label>
                <button type="submit" class="submit">Sign Up</button>
            </form>
        </div>

    <!-- JavaScript for Form Switching -->
    <script>
        document.querySelector('.img__btn').addEventListener('click', function() {
            document.querySelector('.cont').classList.toggle('s--signup');
        });
    </script>
</body>
</html>
